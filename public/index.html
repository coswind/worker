<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="css/todos.css"/>
</head>

<body>
  
  <div id="todoapp">
    
    <header>
      <h1>Search</h1>
      <input id="new-todo" type="text" placeholder="Who you want to find?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Delete all</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Delete worker</a>
      <div id="todo-count"></div>
    </footer>
    
  </div>
  
  <div id="instructions">
    Double-click to edit a worker's Info.
  </div>
  
  <div id="credits">
    Created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="mailto:yixia@bainainfo.com">CosWind</a>.
  </div>

  <script src="js/json2.js"></script>
  <script src="js/jquery-1.7.1.js"></script>
  <script src="js/underscore-1.3.1.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone-localstorage.js"></script>
  <script src="todos.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%= title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%= title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Delete <%= done %> marked <%= done == 1 ? 'worker' : 'workers' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'worker' : 'workers' %> left</div>
  </script>

  </body>
</html>
