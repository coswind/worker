<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>Worker Details</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="phone" class="control-label">Phone:</label>

                        <div class="controls">
                            <input type="text" id="phone" name="phone" value="<%= phone %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="address" class="control-label">Address:</label>

                        <div class="controls">
                            <input type="text" id="address" name="address" value="<%= address %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="type" class="control-label">Type:</label>

                        <div class="controls">
                            <select class="span2" id="type" name="type" value="<%= type %>">
                                <option
                                <%= type == '疏通管道' ? 'selected':'' %>>疏通管道</option>
                                <option
                                <%= type == '家政保洁' ? 'selected':'' %>>家政保洁</option>
                                <option
                                <%= type == '家电维修' ? 'selected':'' %>>家电维修</option>
                                <option
                                <%= type == '开锁' ? 'selected':'' %>>开锁</option>
                                <option
                                <%= type == '搬家' ? 'selected':'' %>>搬家</option>
                                <option
                                <%= type == '其他' ? 'selected':'' %>>其他</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="notes" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="notes" name="notes" class="span6" rows="6"><%= notes %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span3">
                    <div class="well">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>

                        <p>To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
